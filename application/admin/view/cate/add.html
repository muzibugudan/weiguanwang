<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    {load href="/static/admin/css/font.css" /}
    {load href="/static/admin/css/xadmin.css" /}
    {load href="/static/admin/lib/layui/layui.js" /}
    {load href="/static/admin/js/xadmin.js" /}
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" action="" method="">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>父级分类
              </label>
              <div class="layui-input-inline">
                  <select name="cate_pid" id="">
                      <option value="0">==一级分类==</option>
                      {foreach name="cate" item="v"}
                      <option value="{$v.cate_id}">{$v.cate_name}</option>
                      {/foreach}
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>分类名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="cate_name" required="" lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_catetitle" class="layui-form-label">
                  <span class="x-red">*</span>分类标题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_catetitle" name="cate_title" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
                <label for="L_cate_order" class="layui-form-label">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_cate_order" name="cate_order" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        

          form.on('submit(add)', function(data){
            $.ajax({
                method:'post',
                url:"{:url('admin/Cate/doadd')}",
                data:data.field,
                dataType:'JSON',
                success: function (data) {
                    // console.log(data);
                    if(data.status == '0'){
                        layer.msg(data.msg,{icon:6},function(){
                            parent.location.reload(true);
                        });
                    }else{
                        layer.alert(data.message,{icon:5});
                    }
                },
                error:function(data){
                    layer.msg(data.msg,{icon:5})
                }
            });
            
            return false;
          });
          
          
        });
    </script>
    <script>var _hmt = _hmt || []; (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
