<html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">

  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">微官网-文章</a>
        <a>
          <cite>文章分类管理</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加分类','/admin/Cate/add',800,600)"><i class="layui-icon"></i>添加分类</button>
        <span class="x-right" style="line-height:40px">共有数据：{$num} 条</span>
      </xblock>
        <table class="layui-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>分类名称</th>
              <th>分类标题</th>
              <th>操作</th></tr>
          </thead>
          <tbody>
          {foreach name="cate" item="v"}
            <tr>
              <td>{$v.cate_id}</td>
              <td>{$v.cate_name}</td>
              <td>{$v.cate_title}</td>
              <td class="td-manage">
                <a title="编辑"  onclick="x_admin_show('编辑','{:url('admin/Cate/edit',['id'=>$v.cate_id])}',600,400)" href="javascript:;">
                  <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,{$v.cate_id})" href="javascript:;">
                  <i class="layui-icon">&#xe640;</i>
                </a>
              </td>
            </tr>
            {/foreach}
          </tbody>
        </table>
        <div class="page">
         {$page|raw}
        </div>
    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

      /*-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.post('{:url('admin/Cate/del', ['id' => $v.cate_id])}',function(data){
                      // console.log(data);
                  if(data.status==0){
                      $(obj).parents("tr").remove();
                      layer.msg(data.message,{icon:6,time:1000});
                  }else{
                      layer.msg(data.message,{icon:5,time:1000});
                  }
              });
          });
      }

          // 获取到要批量删除的id
          var ids=[];
          $(".layui-form-checked").not('.header').each(function(i,v){
              var u = $(v).attr('data-id');
              ids.push(u);
              console.log(ids);
          });

          layer.confirm('确认要删除吗？', function (index) {

                $.get('{:url('admin/Cate/delAll')}',function(data){
                      // console.log(data);

                    // }else{

                });
          });
      }
    </script>

</html>
