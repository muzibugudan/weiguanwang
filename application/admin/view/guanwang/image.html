<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    {load href="/static/admin/css/font.css" /}
    {load href="/static/admin/css/xadmin.css" /}
  </head>
  
  <body>
 <div class="x-body">
    <form class="layui-form" id="art_form" action="{:url('admin/Guanwang/doimage')}" method="post">
    	
            <div class="layui-form-item">
                <label for="L_art_title" class="layui-form-label">
                    <span class="x-red">*</span>标题
                </label>
                <div class="layui-input-block">
                    <input type="text" id="L_art_title" name="img_title" 
                           autocomplete="" class="layui-input" value="">       
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">链接</label>
			    <div class="layui-input-block">
			      <input type="text" id="L_art_title" name="img_url" 
                           autocomplete="" class="layui-input" value="">
			    </div>
			</div>
			<div class="layui-form-item">
                <label for="L_art_title" class="layui-form-label">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-block">
                    <input type="text" id="L_art_title" name="img_sort" 
                           autocomplete="" class="layui-input" value="">       
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"><span class="x-red">*</span>图片</label>
                <div class="layui-input-block layui-upload">
                    <input type="hidden" id="img1" class="hidden" name="img_thumb" value="">
                    <button type="button" class="layui-btn" id="upload">
                        点击上传图片
                    </button>
                    <input type="file" name="photo" id="photo_upload" style="display: none;">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <img src="" alt="" id="art_thumb_img" style="max-width
                    : 100px; max-height:100px;">
                </div>
            </div> 
            <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加
              </button>
            </div>
    </form>

</div>

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    {load href="/static/admin/lib/layui/layui.js" /}
    {load href="/static/admin/js/xadmin.js" /}
    
    <script>
        $('#upload').on('click',function () {
             $('#photo_upload').trigger('click');
             $('#photo_upload').on('change',function () {
                var obj = this;

                var formData = new FormData($('#art_form')[0]);
                $.ajax({
                    url: '{:url('admin/Article/upload')}',
                    type: 'post',
                    data: formData,
                    // 因为data值是FormData对象，不需要对数据做处理
                    processData: false,
                    contentType: false,
                    success: function(data){
                        if(data['ServerNo']=='200'){
                            // 如果成功
                            $('#art_thumb_img').attr('src', '/static/uploads/'+data['ResultData']);
                            $('input[name=img_thumb]').val('/static/uploads/'+data['ResultData']);
                            $(obj).off('change');
                            // alert(添加成功);

                        }else{
                            // 如果失败
                            alert(data['ResultData']);
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        var number = XMLHttpRequest.status;
                        var info = "错误号"+number+"文件上传失败!";
                        // 将菊花换成原图
                        // $('#pic').attr('src', '/file.png');
                        alert(info);
                    },
                    async: true
                });
            });
        });
    </script>
</body>

</html>
