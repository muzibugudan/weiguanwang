<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    {include file="../application/admin/view/public/styles.html" /}
    {include file="../application/admin/view/public/script.html" /}
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">微官网-文章</a>
        <a><cite>文章管理</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" method="post" action="{:url('admin/Article/article')}">
          <div class="layui-inline">
            <select name="cate_id" lay-verify="" lay-search="">
              <option value="">请选择文章分类</option>
              {foreach name="cate_one" item="v"}
              <option value="{$v.cate_id}" name="cate_id">{$v.cate_name}</option>
              {/foreach}
            </select>
          </div>
          <!-- <input type="text" name="art_title" value="" placeholder="请输入标题名" autocomplete="" class="layui-input"> -->
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      
      <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加文章','/admin/Article/create',950,700)"><i class="layui-icon"></i>添加文章</button>
        <span class="x-right" style="line-height:40px">共有数据：{$num} 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th style="width: 50px">
             <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th style="width: 50px">排序</th>
            <th>标题</th>
            <th style="width: 250px">属性</th>
            <th style="text-align: left">操作</th></tr>
        </thead>
        <tbody>
          {foreach name="art" item="v"}
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$v.art_id}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>{$v.art_sort}</td>
            <td>{$v.art_title}</td>
            <td>{$v.art_tag}</td>
            <td class="td-manage">
              <a title="编辑"  onclick="x_admin_show('编辑','{:url('admin/Article/edit', ['id' => $v.art_id])}',950,700)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" onclick="member_del(this,{$v.art_id})" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
          {/foreach}
        </tbody>
      </table>
      <div class="layui-form-item" style="margin-left: 1px">
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
      </div>
      <div class="page">
        {$page|raw}
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

      /*删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.post('{:url('admin/Article/del', ['id' => $v.art_id])}',function(data){
                      // console.log(data);
                  if(data.status==0){
                      $(obj).parents("tr").remove();
                      layer.msg(data.message,{icon:6,time:1000});
                  }else{
                      layer.msg(data.message,{icon:5,time:1000});
                  }
              });
          });
      }

      // 批量删除
      function delAll(argument) {
         // 获取到要批量删除的id
          var $ids=[];
          $(".layui-form-checked").not('.header').each(function(i,v){
              var u = $(v).attr('data-id');
              $ids.push(u);
          });

          layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                  type:"POST",
                  url:'{:url('admin/Article/delAll')}',
                  data: {"ids":$ids},
                  dataType: "json",
                  success: function (data) {
                      // console.log(data);
                      if(data.status == '0'){
                          $(".layui-form-checked").not('.header').parents('tr').remove();
                        layer.msg(data.message,{icon:6,time:1000});
                      }else{
                          layer.msg(data.message,{icon:5,time:1000});
                      }
                  },
                  error:function(data){
                      layer.msg(data.msg,{icon:5})
                  }
                });
          });

          
      }
    </script>

        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
